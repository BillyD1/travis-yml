<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/v1/css/docs/github.css" />
    <link rel="stylesheet" type="text/css" href="/v1/css/docs/syntax.css" />

    <style>
      li {
        margin: 0;
      }
      body {
        display: flex;
      }
      table {
        font-size: 14px;
        border-collapse: collapse;
      }
      table tr:nth-child(2n) {
        background-color: white;
      }
      #menu {
        padding: 0px 90px 0px 0px;
        background-color: white;
      }
      #menu ul, #index ul {
        margin: 0;
        padding-left: 1em;
      }
      #menu li, #index ul {
        list-style-type: none;
      }
      #content {
        width: 750px;
      }
      .corner-ribbon {
        position: absolute;
        top: 25px;
        right: -50px;
        left: auto;
        width: 200px;
        background: #2c7;
        text-align: center;
        line-height: 50px;
        letter-spacing: 1px;
        font-weight: bold;
        color: #f0f0f0;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <%= menu %>
    </div>
    <div id="content">
      <%= content %>
    </div>
    <div class="corner-ribbon">Experimental</div>
  </body>
</html>
